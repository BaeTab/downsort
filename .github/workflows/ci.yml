name: CI - Build and Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_PATH: 'DownSort.sln'

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Note about DevExpress
      run: |
        Write-Host "?? DevExpress packages require authentication"
        Write-Host "   Building projects without DevExpress dependencies only"
        Write-Host "   For full build with UI, configure DevExpress secrets"
      shell: pwsh
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore Domain project
      run: dotnet restore DownSort.Domain/DownSort.Domain.csproj
      continue-on-error: false
      
    - name: Build Domain project
      run: dotnet build DownSort.Domain/DownSort.Domain.csproj --configuration Release --no-restore
      continue-on-error: false
      
    - name: Restore Infrastructure project
      run: dotnet restore DownSort.Infrastructure/DownSort.Infrastructure.csproj
      continue-on-error: true
      
    - name: Build Infrastructure project
      run: dotnet build DownSort.Infrastructure/DownSort.Infrastructure.csproj --configuration Release --no-restore
      continue-on-error: true
      
    - name: Restore Tests project
      run: dotnet restore DownSort.Tests/DownSort.Tests.csproj
      continue-on-error: true
      
    - name: Build Tests project
      run: dotnet build DownSort.Tests/DownSort.Tests.csproj --configuration Release --no-restore
      continue-on-error: true
      
    - name: Run tests
      run: dotnet test DownSort.Tests/DownSort.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      continue-on-error: true
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results.trx'
        
    - name: Build summary
      run: |
        Write-Host "`n=== Build Summary ===" -ForegroundColor Cyan
        Write-Host "? Domain project: Built successfully" -ForegroundColor Green
        Write-Host "? UI project (Downsort): Requires DevExpress" -ForegroundColor Yellow
        Write-Host "`nTo build the full solution with UI:" -ForegroundColor White
        Write-Host "1. Add DEVEXPRESS_NUGET_KEY secret" -ForegroundColor White
        Write-Host "2. See .github/DEVEXPRESS_SETUP.md for details" -ForegroundColor White
      shell: pwsh
