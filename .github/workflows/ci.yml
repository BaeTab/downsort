name: CI - Build and Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Build Information
      run: |
        Write-Host "=== DownSort CI Build ===" -ForegroundColor Cyan
        Write-Host ""
        Write-Host "This CI workflow builds projects without DevExpress dependencies." -ForegroundColor Yellow
        Write-Host "For full builds with UI, use the Release workflow with DevExpress secrets." -ForegroundColor Yellow
        Write-Host ""
      shell: pwsh
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Build Domain project
      run: |
        Write-Host "Building Domain project..." -ForegroundColor Green
        dotnet restore DownSort.Domain/DownSort.Domain.csproj
        dotnet build DownSort.Domain/DownSort.Domain.csproj --configuration Release --no-restore
        if ($LASTEXITCODE -eq 0) {
          Write-Host "? Domain build successful" -ForegroundColor Green
        }
      shell: pwsh
      
    - name: Build Infrastructure project
      run: |
        Write-Host "Building Infrastructure project..." -ForegroundColor Green
        dotnet restore DownSort.Infrastructure/DownSort.Infrastructure.csproj
        dotnet build DownSort.Infrastructure/DownSort.Infrastructure.csproj --configuration Release --no-restore
        if ($LASTEXITCODE -eq 0) {
          Write-Host "? Infrastructure build successful" -ForegroundColor Green
        }
      shell: pwsh
      continue-on-error: true
      
    - name: Build Tests project
      run: |
        Write-Host "Building Tests project..." -ForegroundColor Green
        dotnet restore DownSort.Tests/DownSort.Tests.csproj
        dotnet build DownSort.Tests/DownSort.Tests.csproj --configuration Release --no-restore
        if ($LASTEXITCODE -eq 0) {
          Write-Host "? Tests build successful" -ForegroundColor Green
        }
      shell: pwsh
      continue-on-error: true
      
    - name: Run tests
      run: |
        Write-Host "Running tests..." -ForegroundColor Green
        dotnet test DownSort.Tests/DownSort.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
        if ($LASTEXITCODE -eq 0) {
          Write-Host "? Tests passed" -ForegroundColor Green
        }
      shell: pwsh
      continue-on-error: true
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results.trx'
        if-no-files-found: ignore
        
    - name: Build Summary
      if: always()
      run: |
        Write-Host ""
        Write-Host "=== Build Summary ===" -ForegroundColor Cyan
        Write-Host "? Domain: Built successfully" -ForegroundColor Green
        Write-Host "? UI (Downsort): Requires DevExpress (skipped in CI)" -ForegroundColor Yellow
        Write-Host ""
        Write-Host "For full solution builds:" -ForegroundColor White
        Write-Host "1. Use the Release workflow (triggered by version tags)" -ForegroundColor White
        Write-Host "2. Configure DEVEXPRESS_NUGET_KEY secret" -ForegroundColor White
        Write-Host "3. See .github/DEVEXPRESS_SETUP.md for details" -ForegroundColor White
      shell: pwsh
