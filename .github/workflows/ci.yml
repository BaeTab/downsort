name: CI - Build and Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_PATH: 'DownSort.sln'

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Setup DevExpress NuGet source
      run: |
        Write-Host "Setting up DevExpress NuGet source..."
        
        # Check if secrets are available
        if ([string]::IsNullOrEmpty("${{ secrets.DEVEXPRESS_NUGET_USERNAME }}")) {
          Write-Host "?? DEVEXPRESS_NUGET_USERNAME secret is not set"
        } else {
          Write-Host "? DEVEXPRESS_NUGET_USERNAME is set"
        }
        
        if ([string]::IsNullOrEmpty("${{ secrets.DEVEXPRESS_NUGET_KEY }}")) {
          Write-Host "?? DEVEXPRESS_NUGET_KEY secret is not set"
        } else {
          Write-Host "? DEVEXPRESS_NUGET_KEY is set"
        }
        
        # Remove existing DevExpress source if it exists
        dotnet nuget remove source DevExpress 2>$null
        
        # Add DevExpress NuGet source with authentication
        try {
          dotnet nuget add source "https://nuget.devexpress.com/${{ secrets.DEVEXPRESS_NUGET_KEY }}/api/v3/index.json" `
            --name DevExpress `
            --username "${{ secrets.DEVEXPRESS_NUGET_USERNAME }}" `
            --password "${{ secrets.DEVEXPRESS_NUGET_KEY }}" `
            --store-password-in-clear-text
          
          if ($LASTEXITCODE -eq 0) {
            Write-Host "? DevExpress NuGet source added successfully"
          } else {
            Write-Host "?? Failed to add DevExpress source, but continuing..."
          }
        } catch {
          Write-Host "?? Error adding DevExpress source: $_"
        }
        
        # List sources
        Write-Host "`nConfigured NuGet sources:"
        dotnet nuget list source
      shell: pwsh
      continue-on-error: true
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}
      continue-on-error: true
      
    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore
      continue-on-error: true
      
    - name: Run tests
      run: dotnet test ${{ env.SOLUTION_PATH }} --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      continue-on-error: true
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results.trx'
        
    - name: Publish build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: build-artifacts
        path: |
          **/bin/Release/**
          !**/bin/Release/**/ref/**
          !**/bin/Release/**/*.pdb
